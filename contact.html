          <h2>Let's Talk!</h2>
          <!--  using a form for the contact information  -->
                <form class="forma" action="mailto:rodolfodzr@gmail.com" method="POST" enctype="text/plain">
              <div class="form-group">
                  <label for="exampleInputEmail1" aria-placeholder="Full Name">Your Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Please use your full name</small>
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Your e-mail won't be sold or distributed</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" aria-placeholder="(+ --) (--)------  ">Phone Number </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="+ (Country) (Area Code) Phone#">
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control"  name="yourMessage" placeholder="Include detailed request" rows="1" ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
